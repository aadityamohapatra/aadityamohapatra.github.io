<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* Ensure no scrollbars when modal is not shown, if button is very large */
            overflow: hidden;
        }
        /* Basic styling for the close button character if needed */
        .close-button-char {
            line-height: 1;
        }
    </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen antialiased">

    <button id="fireButton" class="bg-red-600 hover:bg-red-700 text-white font-bold py-24 px-40 sm:py-28 sm:px-48 text-5xl sm:text-6xl rounded-3xl shadow-2xl transform hover:scale-105 transition-transform duration-150 ease-in-out focus:outline-none focus:ring-4 focus:ring-red-400 focus:ring-opacity-75">
        PRESS
    </button>

    <div id="gifModal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden p-4 z-50">
        <div class="bg-white p-3 sm:p-5 rounded-xl shadow-xl relative w-full max-w-7xl mx-auto">
            <img id="trumpGif" src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExY2lwOGEyeXVoczU5NXV0NXNvMXVibmdubDdhdzA5ZTdzNWs5MmVjeiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4FGuhL4U2WyjdkaY/giphy.gif" alt="Donald Trump You're Fired GIF" class="w-[90vw] max-h-[80vh] object-contain mx-auto rounded-md">
        <button id="closeModalButton" class="absolute -top-3 -right-3 sm:top-2 sm:right-2 bg-gray-700 hover:bg-gray-800 text-white font-bold w-8 h-8 sm:w-10 sm:h-10 rounded-full flex items-center justify-center shadow-lg focus:outline-none focus:ring-2 focus:ring-gray-400" aria-label="Close modal">
                <span class="text-lg sm:text-xl close-button-char">&times;</span>
            </button>
        </div>
    </div>

    <script>
        // Get references to the DOM elements
        const fireButton = document.getElementById('fireButton');
        const gifModal = document.getElementById('gifModal');
        const trumpGif = document.getElementById('trumpGif'); // Reference to the img tag for the GIF
        const closeModalButton = document.getElementById('closeModalButton');

        // Store the original GIF source
        const originalGifSrc = trumpGif.src;

        // Event listener for the main button click
        fireButton.addEventListener('click', () => {
            // Reset the GIF src to ensure it replays from the beginning
            // This is a common trick for animated GIFs
            trumpGif.src = ''; // Temporarily clear the source
            trumpGif.src = originalGifSrc; // Set it back to the original source

            gifModal.classList.remove('hidden'); // Show the modal
            gifModal.classList.add('flex'); // Ensure flex display for centering
        });

        // Event listener for the close button in the modal
        closeModalButton.addEventListener('click', () => {
            gifModal.classList.add('hidden'); // Hide the modal
            gifModal.classList.remove('flex');
        });

        // Event listener to close the modal if the user clicks outside the GIF content area
        gifModal.addEventListener('click', (event) => {
            // Check if the click target is the modal background itself, not its children
            if (event.target === gifModal) {
                gifModal.classList.add('hidden'); // Hide the modal
                gifModal.classList.remove('flex');
            }
        });

        // Optional: Close modal with the Escape key
        document.addEventListener('keydown', (event) => {
            if (event.key === 'Escape' && !gifModal.classList.contains('hidden')) {
                gifModal.classList.add('hidden');
                gifModal.classList.remove('flex');
            }
        });
    </script>

</body>
</html>
